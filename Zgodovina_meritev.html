<!DOCTYPE html>
<!-- Coding by CodingLab | www.codinglabweb.com -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vremenska postaja</title>
  <!----======== CSS ======== -->
  <link rel="stylesheet" href="styles.css">

  <!----===== Boxicons CSS ===== -->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

  <!--<title>Dashboard Sidebar Menu</title>-->
</head>

<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        

        <div class="text logo-text">
          <span class="name">Vremenska postaja</span>
         
        </div>
      </div>

      <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
      <div class="menu">

        <ul class="menu-links">
          <li class="nav-link">
            <a href="index.html">
              <i class='bx bx-home-alt icon'></i>
              <span class="text nav-text">O projektu</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="Trenutna_vrednost.html">
              <i class='bx bx-line-chart icon'></i>
              <span class="text nav-text">Trenutna vrednost</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="Zgodovina_meritev.html">
              <i class='bx bx-history icon'></i>
              <span class="text nav-text">Zgodovina meritev</span>
            </a>
          </li>

          <li class="nav-link">
            <a href="Radarska_slika.html">
              <i class='bx bx-radar icon'></i>
              <span class="text nav-text">Radarska slika</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="bottom-content">
        

        <li class="mode">
          <div class="sun-moon">
            <i class='bx bx-moon icon moon'></i>
            <i class='bx bx-sun icon sun'></i>
          </div>
          <span class="mode-text text">Dark mode</span>

          <div class="toggle-switch">
            <span class="switch"></span>
          </div>
        </li>

      </div>
    </div>

  </nav>

  <section class="home">
    <div class="text">Zgodovina meritev</div>
  </section>

  <script>
    const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click", () => {
      sidebar.classList.toggle("close");
    })

    modeSwitch.addEventListener("click", () => {
      body.classList.toggle("dark");
      if (body.classList.contains("dark")) {
        modeText.innerText = "Dark mode";
      } else {
        modeText.innerText = "Light mode";
      }
    });
  </script>

</body>

</html>
